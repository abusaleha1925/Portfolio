<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap');

    .container {
      width: auto;
      height: auto;
      margin: 10%;
      padding: 0%;
    }
    body {
      background-color: #CCD9ED;
    }
    .info {
      padding:10%;
      display: contents;
      font-size: 100px;
      font-family: 'Ubuntu', sans-serif;
      color: #000000;
      cursor: crosshair;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.55);
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    button {
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #fa0505;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      display: flex;
      margin: 30px;
      width: 320px;
      height: 120px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 45px;
      text-align: center;
    }

    button:hover {
      box-shadow: 0px 0px 20px #fa0505;
    }

    button:before {
      content: "";
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    button:hover:before {
      opacity: 1;
    }

    @keyframes glowing-button {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    button:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .info {
        font-size: 70px;
      }
      button {
        width: 250px;
        height: 100px;
        font-size: 30px;
      }
    }

    @media screen and (max-width: 480px) {
      .info {
        font-size: 50px;
      }
      button {
        width: 200px;
        height: 80px;
        font-size: 25px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <p>MD ABU SALEHA</p>
    </div>
    <div class="button-container">
      <nav>
        <ul>
          <li><button onclick="window.location.href='about.html'">About</button></li>
          <li><button onclick="window.location.href='resume.html'">Resume</button></li>
          <li><button onclick="window.location.href='contact.html'">Contact</button></li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
