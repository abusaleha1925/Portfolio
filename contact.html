  <style>
    body {
      text-align: center;
      background-color: #CCD9ED;
    }

    button {
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #fa0505;
      cursor: pointer;
      position: relative;
      left: 650px;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      display: flex;
      margin: 30px;
      width: 150px;
      height: 70px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 25px;
      text-align: center;
    }

    button:hover {
      box-shadow: 0px 0px 20px #fa0505;
    }

    button:before {
      content: "";
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    button:hover:before {
      opacity: 1;
    }

    @keyframes glowing-button {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    button:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
    }

    .fa-instagram {
      background: #d41cbb;
      color: white;
      width: auto;
    }

    .fa-linkedin {
      background: #007bb5;
      color: white;
      width: auto;
    }

    .fa-twitter {
      background: #55ACEE;
      color: white;
      width: auto;
    }

    li {
      font-family: 'Times New Roman', Times, serif;
      font-size: 30px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      button {
        width: 70px;
        height: 30px;
        font-size: 12px;
      }
    }

    @media screen and (max-width: 480px) {
      button {
        width: 200px;
        height: 80px;
        font-size: 25px;
      }
    }
